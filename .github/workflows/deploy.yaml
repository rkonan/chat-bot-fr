name: ğŸš€ Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ğŸ”§ Important : clone complet

      - name: ğŸ“¦ Setup Git LFS
        run: |
          git lfs install
          git lfs pull  # âœ… TÃ©lÃ©charge les objets LFS avant push

      - name: ğŸ› ï¸ Setup Git config
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: ğŸ”‘ Authenticate and push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://rkonan:${HF_TOKEN}@huggingface.co/spaces/rkonan/chatbot-fr
          git fetch hf
          git push hf +HEAD:main
